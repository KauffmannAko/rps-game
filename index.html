<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="/app/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
      <div class="winner" id="winnerDisplay">Winner will be displayed here!</div>
      <div class="result" id="resultMessage"></div> <!-- Result message -->
      <div class="buttons">
            <button class="button rock"><i class="fas fa-hand-rock"></i>Rock</button>
            <button class="button paper"><i class="fas fa-hand-paper"></i>Paper</button>
            <button class="button scissors"><i class="fas fa-hand-scissors"></i>Scissors</button>
     </div>
  </div>
<script src="/app/app.js"></script> <!-- Link to the JavaScript file -->
<script  src="/app/dom.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
